<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with CCSAi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: white;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            position: relative;
        }

        .exit-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .exit-button:hover {
            background-color: #cc0000;
        }

        .chat-messages {
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            flex-grow: 1;
            box-sizing: border-box;
            max-width: 100%;
        }

        .message-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .user-message {
            align-self: flex-start;
            color: #007bff;
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 8px;
            max-width: 100%;
            width: fit-content;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .bot-message {
            align-self: flex-start;
            color: #333;
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 8px;
            max-width: 100%;
            width: fit-content;
            margin-top: 5px;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            position: relative;
        }

        .bot-message code {
            display: block;
            background-color: #f4f4f4;
            padding: 5px;
            border-radius: 5px;
            overflow-x: auto;
            max-width: 100%;
            white-space: pre;
        }

        .loading {
            background-color: #e9e9e9;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.2;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }
        }

        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        .chat-input textarea {
            flex-grow: 1;
            padding: 15px;
            border: none;
            outline: none;
            resize: none;
        }

        .chat-input button {
            padding: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 3px 5px; /* Reduced padding */
            background-color: #f9f9f6;
            color: black;
            border: none;
            border-radius: 3px; /* Smaller border-radius */
            cursor: pointer;
            font-size: 0.7em; /* Smaller font size */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .copy-button:hover {
            background-color: #0056b3;
            color: white;
        }
        
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat with AI CCSAi
            <button class="exit-button" onclick="exitChat()">Exit</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input">
            <textarea id="message" placeholder="Type your message..." required rows="3"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('message').addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.replace(/\n/g, '<br>');
            messageInput.value = '';

            const chatMessages = document.getElementById('chat-messages');

            // Create a container for the user message and bot response
            const messageGroup = document.createElement('div');
            messageGroup.classList.add('message-group');

            // Append user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('user-message');
            userMessageDiv.innerHTML = `<div>${message}</div>`;
            messageGroup.appendChild(userMessageDiv);

            // Add the loading indicator as a bot response placeholder
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('bot-message', 'loading');
            loadingDiv.innerHTML = `<div>...</div>`;
            messageGroup.appendChild(loadingDiv);

            // Append the message group to the chat
            chatMessages.appendChild(messageGroup);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Bot response handling
            const maxRetries = 3;
            let attempts = 0;
            let success = false;

            while (attempts < maxRetries && !success) {
                try {
                    attempts++;
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message }),
                    });

                    if (!response.ok) throw new Error(`Server error: ${response.statusText}`);

                    const data = await response.json();
                    const botResponse = data.response.replace(/\*/g, '').replace(/```([^`]*)```/g, '<pre><code>$1</code></pre>');

                    loadingDiv.classList.remove('loading');
                    loadingDiv.innerHTML = `
                        <div>${botResponse}</div>
                        <button onclick="copyToClipboard(this)" class="copy-button">
                            <i class="fas fa-copy"></i> <!-- Copy icon added here -->
                        </button>
                    `;
                    success = true;
                } catch (error) {
                    console.log(`Attempt ${attempts} failed:`, error);

                    if (attempts >= maxRetries) {
                        loadingDiv.classList.remove('loading');
                        loadingDiv.innerHTML = `<div>Sorry, something went wrong. Please try again.</div>`;
                    } else {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
            }

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function copyToClipboard(button) {
            const botMessageDiv = button.previousElementSibling;
            const textToCopy = botMessageDiv.innerText || botMessageDiv.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Response copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function exitChat() {
            parent.postMessage('exit', '*');
        }
    </script>
</body>

</html>
